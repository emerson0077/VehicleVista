<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #f0f0f0; 
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            border-top: 1px solid rgba(14, 14, 14, 0.5);
            border-left: 1px solid rgba(13, 12, 12, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            z-index: 999; 
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            box-shadow: 0 -20px 50px rgba(0, 0, 0, 0.15);
            border-bottom: 1px solid rgba(14, 14, 14, 0.5);
            border-left: 1px solid rgba(13, 12, 12, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: white;
        }

        .nav-list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin: 0 15px;
        }

        .nav-list a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .nav-list a:hover {
            color: #ff8c00;
        }

        .form-wrapper {
            margin: auto;
            margin-top: 60px; 
            width: 80%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .form-wrapper h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .remember {
            margin-bottom: 20px;
        }

        .remember label {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .signUp-link {
            text-align: center;
        }

        .signUp-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signUp-link a:hover {
            text-decoration: underline;
        }

<div class="form-wrapper sign-in">
    <form action="login.php" method="post">
        <h2>Sign-in</h2>
        <div class="input-group">
            <label for="username">Email or Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <div class="remember">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
            <p>Don't have an account? <a href="Loginsignup.html" class="signUpBtn-link">Sign Up</a></p>
        </div>
    </form>
</div>
